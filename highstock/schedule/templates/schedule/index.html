{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="{% static 'js/highstock.js' %}"></script>
    <script src="{% static 'js/exporting.js' %}"></script>
    <script src="{% static 'js/export-data.js' %}"></script>
    <title>Графики</title>
</head>
<body>

    <h1>Графики {{graph}}</h1>
    <div class="box">
        <div id="container"></div>
        <div id="container2"></div>
    </div>
    <div class="box">
        <div id="container3"></div>
        <div id="container4"></div>
    </div>

    <style>
    h1 {
        text-align: center;
    }

    #container,
    #container2,
    #container3,
    #container4 {
        height: 330px;
        width: 700px;
        margin-bottom: 10px;
        margin-right: 10px;
        border: solid 2px red
    }

    .box {
        display: flex;
        justify-content: space-around;
    }
    </style>

<!--  График 1  -->
<script>
    // Create the chart
Highcharts.stockChart('container', {
  chart: {
    events: {
      load: function () {
        // set up the updating of the chart each second
        var series = this.series[0];
        setInterval(function () {
          var x = (new Date()).getTime() // current time
          var y = {{graph}};
          series.addPoint([x, y], true, true);
        }, 1000);
      },
    }
  },

  time: {
    useUTC: false
  },

  rangeSelector: {
    buttons: [{
      count: 12,
      type: 'hour',
      text: '12ч'
    }, {
      count: 24,
      type: 'hour',
      text: '24ч'
    }, {
      count: 1,
      type: 'week',
      text: '1нед'
    }, {
      type: 'all',
      text: 'All'
    }],
    inputEnabled: true,
    selected: 0
  },

  title: {
    text: 'Graph'
  },

  exporting: {
    enabled: true
  },

  series: [{
    name: '',
    data: (function () {
      // generate an array of random data
      var data = [],
        time = (new Date()).getTime(), i;
      for (i = -999; i <= 0; i += 1) {
        data.push([
          time + i * 3000000,
          Math.round(Math.random() * 100)
        ]);
      }
      return data;
    }())
  }]
});

Highcharts.setOptions( {
    lang: {
        shortMonths: [
            'Январь', 'Февраль', 'Март', 'Апрель',
            'Май', 'Июнь', 'Июль', 'Август',
            'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ],
        weekdays: [
            'Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг',
            'Пятница', 'Суббота'
        ]
    }
});
</script>
